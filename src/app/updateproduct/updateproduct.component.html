<div class="card">
    <form (ngSubmit)="updateProduct()">
        <div class="card-header">
            {{title}}
        </div>
        <div class="card-body">
            <div class="table-responsive">

                <table class="table">
                    
                    <tbody>
                      
                      <tr>
                        <td><label>Product No</label></td>
                        <td><input type="text" name="p_no" [(ngModel)]="productItem.productNo"></td>
                      </tr>
                      <tr>
                        <td><label>Product Name</label></td>
                        <td><input type="text" name="p_name" [(ngModel)]="productItem.productName"></td>
                      </tr>
                      <tr>
                        <td><label>Product Code</label></td>
                        <td><input type="text" name="p_code" [(ngModel)]="productItem.productCode"></td>
                      </tr>
                      <tr>
                        <td><label>Price</label></td>
                        <td><input type="number" name="p_price" [(ngModel)]="productItem.price"></td>
                      </tr>
                    
                          <td></td>
                          <td>
                            <!-- <input type="submit" value="Update"/> -->
                        </td>
                      
                    </tbody>
                  </table>
                  <button type="submit" class="btn btn-primary" style="width: 100%; ">Update</button>  

            </div>
        </div>
    </form>
</div>
